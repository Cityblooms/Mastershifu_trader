<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterShifu V2 - Trading Signals</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --darker: #111827;
            --text-light: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .signal {
            background: rgba(255, 255, 255, 0.08);
            border-left: 4px solid;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
        }
        
        .STRONG_BUY { border-color: var(--success); }
        .BUY { border-color: #34d399; }
        .SELL { border-color: #f87171; }
        .STRONG_SELL { border-color: var(--danger); }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .symbol {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .direction {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
        }
        
        .STRONG_BUY .direction { background: var(--success); }
        .BUY .direction { background: #34d399; }
        .SELL .direction { background: #f87171; }
        .STRONG_SELL .direction { background: var(--danger); }
        
        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .patterns {
            margin-top: 15px;
        }
        
        .pattern-tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin: 2px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 10px;
        }
        
        .no-signals {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MasterShifu V2</h1>
            <p>Live Trading Signals</p>
            
            <div class="status-bar">
                <div class="status-item">
                    Status: <span id="systemStatus">ACTIVE</span>
                </div>
                <div class="status-item">
                    Signals: <span id="signalsCount">0</span>
                </div>
                <div class="status-item">
                    Last Update: <span id="lastUpdate">-</span>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>ðŸ“ˆ Active Trading Signals</h2>
                <div id="signalsContainer">
                    <div class="loading">Loading signals...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Trading signals data - completely client-side
        const tradingSymbols = ['EURUSD', 'GBPUSD', 'XAUUSD', 'BTCUSD', 'ETHUSD', 'US500'];
        const patterns = [
            'Bullish Engulfing', 'Bearish Engulfing', 'RSI Oversold', 'RSI Overbought',
            'Support Bounce', 'Resistance Break', 'Trend Line', 'Moving Average',
            'Fibonacci', 'Volume Spike', 'MACD Cross'
        ];

        function generateSignal() {
            const symbol = tradingSymbols[Math.floor(Math.random() * tradingSymbols.length)];
            const directions = ['STRONG_BUY', 'BUY', 'SELL', 'STRONG_SELL'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            
            // Base prices
            const basePrices = {
                'EURUSD': 1.0850, 'GBPUSD': 1.2650, 'XAUUSD': 2025.0,
                'BTCUSD': 43500.0, 'ETHUSD': 2300.0, 'US500': 4825.0
            };
            
            const basePrice = basePrices[symbol] || 1.0;
            const priceVariation = (Math.random() - 0.5) * 0.02;
            const entryPrice = basePrice * (1 + priceVariation);
            
            // Calculate SL/TP
            const volatility = symbol.includes('USD') ? 0.002 : 0.005;
            let stopLoss, takeProfit;
            
            if (direction.includes('BUY')) {
                stopLoss = entryPrice * (1 - volatility * 1.5);
                takeProfit = entryPrice * (1 + volatility * 2.5);
            } else {
                stopLoss = entryPrice * (1 + volatility * 1.5);
                takeProfit = entryPrice * (1 - volatility * 2.5);
            }
            
            // Generate patterns
            const numPatterns = Math.floor(Math.random() * 3) + 2;
            const signalPatterns = [];
            for (let i = 0; i < numPatterns; i++) {
                const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                if (!signalPatterns.includes(pattern)) {
                    signalPatterns.push(pattern);
                }
            }
            
            // RSI based on direction
            const rsi = direction.includes('BUY') 
                ? Math.random() * 15 + 25  // 25-40 for buys
                : Math.random() * 15 + 60; // 60-75 for sells
            
            return {
                symbol: symbol,
                direction: direction,
                confidence: (Math.random() * 0.2 + 0.75).toFixed(2), // 0.75-0.95
                entry_price: entryPrice.toFixed(5),
                stop_loss: stopLoss.toFixed(5),
                take_profit: takeProfit.toFixed(5),
                rsi: rsi.toFixed(1),
                patterns: signalPatterns,
                timestamp: new Date().toISOString()
            };
        }

        let signals = [];

        function updateDashboard() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
            
            // Randomly add new signals (30% chance each update)
            if (Math.random() < 0.3) {
                const newSignal = generateSignal();
                signals.unshift(newSignal);
                
                // Keep only last 10 signals
                if (signals.length > 10) {
                    signals = signals.slice(0, 10);
                }
            }
            
            // Update signals count
            document.getElementById('signalsCount').textContent = signals.length;
            
            // Display signals
            const container = document.getElementById('signalsContainer');
            
            if (signals.length === 0) {
                container.innerHTML = `
                    <div class="no-signals">
                        <div style="font-size: 3rem; margin-bottom: 15px;">ðŸ“¡</div>
                        <h3>No signals detected</h3>
                        <p>Waiting for trading signals...</p>
                    </div>
                `;
            } else {
                container.innerHTML = signals.map(signal => `
                    <div class="signal ${signal.direction}">
                        <div class="signal-header">
                            <span class="symbol">${signal.symbol}</span>
                            <span class="direction">${signal.direction.replace('_', ' ')}</span>
                            <span style="font-weight: bold; color: ${signal.direction.includes('BUY') ? '#10b981' : '#ef4444'}">
                                ${(signal.confidence * 100).toFixed(1)}%
                            </span>
                        </div>
                        
                        <div class="signal-details">
                            <div class="detail-item">
                                <span>Entry:</span>
                                <span>${signal.entry_price}</span>
                            </div>
                            <div class="detail-item">
                                <span>Stop Loss:</span>
                                <span>${signal.stop_loss}</span>
                            </div>
                            <div class="detail-item">
                                <span>Take Profit:</span>
                                <span>${signal.take_profit}</span>
                            </div>
                            <div class="detail-item">
                                <span>RSI:</span>
                                <span>${signal.rsi}</span>
                            </div>
                        </div>
                        
                        <div class="patterns">
                            ${signal.patterns.map(pattern => 
                                `<span class="pattern-tag">${pattern}</span>`
                            ).join('')}
                        </div>
                        
                        <div class="timestamp">
                            ${new Date(signal.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Generate initial signals
        for (let i = 0; i < 3; i++) {
            signals.push(generateSignal());
        }

        // Initial update
        updateDashboard();

        // Update every 5 seconds
        setInterval(updateDashboard, 5000);

        // Simulate occasional new signals
        setInterval(() => {
            if (Math.random() < 0.4) { // 40% chance every 10 seconds
                const newSignal = generateSignal();
                signals.unshift(newSignal);
                if (signals.length > 10) {
                    signals = signals.slice(0, 10);
                }
                updateDashboard();
            }
        }, 10000);
    </script>
</body>
</html>
