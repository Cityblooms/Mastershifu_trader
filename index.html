<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TradeSignal Pro - Market Analysis Dashboard</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,sans-serif;background:#0f172a;color:#f1f5f9;padding:16px}.container{max-width:400px;margin:0 auto}.header{text-align:center;margin-bottom:20px}h1{font-size:22px;color:#3b82f6;margin-bottom:8px}.risk-warning{background:#7f1d1d20;border:1px solid #ef444440;border-radius:10px;padding:10px;margin-bottom:16px;font-size:12px;color:#fca5a5}.card{background:#1e293b;border-radius:14px;padding:18px;margin-bottom:16px}.form-group{margin-bottom:14px}label{display:block;margin-bottom:6px;color:#cbd5e1;font-size:14px}select{width:100%;padding:10px;background:#0f172a;border:1px solid #475569;border-radius:8px;color:white}.signal-box{padding:25px;text-align:center;border-radius:12px;font-size:32px;font-weight:700;margin:16px 0}.buy{background:#052e16;color:#22c55e}.sell{background:#450a0a;color:#ef4444}.wait{background:#1e293b;color:#facc15}.status{text-align:center;font-size:13px;color:#94a3b8}.footer{text-align:center;margin-top:20px;font-size:12px;color:#64748b}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>TradeSignal Pro</h1>
    <div style="font-size:14px;color:#94a3b8;">Market Analysis Dashboard</div>
  </div>
  
  <div class="risk-warning">
    <strong>âš  Educational Tool Only</strong><br>
    Not financial advice. Use at your own risk.
  </div>
  
  <div class="card">
    <div class="form-group">
      <label>Market Pair</label>
      <select id="pair">
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="XAUUSD">Gold (XAU/USD)</option>
        <option value="BTCUSD">Bitcoin (BTC/USD)</option>
        <option value="US30">US30 Index</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Timeframe</label>
      <select id="timeframe">
        <option value="5m">5 Minutes</option>
        <option value="15m">15 Minutes</option>
        <option value="1h">1 Hour</option>
      </select>
    </div>
    
    <div id="signal" class="signal-box wait">ANALYZING</div>
    <div id="status" class="status">Initializing market data...</div>
    
    <div style="margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:10px">
      <div style="background:#0f172a;padding:10px;border-radius:8px;text-align:center">
        <div style="font-size:12px;color:#94a3b8">RSI (14)</div>
        <div id="rsiValue" style="font-size:18px;font-weight:700">-</div>
      </div>
      <div style="background:#0f172a;padding:10px;border-radius:8px;text-align:center">
        <div style="font-size:12px;color:#94a3b8">Trend</div>
        <div id="trendValue" style="font-size:18px;font-weight:700">-</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    TradeSignal Pro v1.0 | Educational Tool<br>
    <div style="margin-top:8px;font-size:11px;">
      <a href="#" style="color:#64748b;margin:0 8px" onclick="showLicense()">License</a>
      <a href="#" style="color:#64748b;margin:0 8px" onclick="showDisclaimer()">Disclaimer</a>
    </div>
  </div>
</div>

<script>
// Simulated market data (for educational purposes)
let marketData = {
  EURUSD: { price: 1.08542, trend: 'neutral', rsi: 52 },
  GBPUSD: { price: 1.26580, trend: 'bullish', rsi: 58 },
  XAUUSD: { price: 2185.42, trend: 'bullish', rsi: 62 },
  BTCUSD: { price: 68420.50, trend: 'bullish', rsi: 65 },
  US30: { price: 39245.75, trend: 'bullish', rsi: 60 }
};

let signalHistory = [];

function analyzeMarket() {
  const pair = document.getElementById('pair').value;
  const timeframe = document.getElementById('timeframe').value;
  const data = marketData[pair];
  
  // Simulate some randomness for demo
  const randomChange = (Math.random() - 0.5) * 2;
  data.rsi = Math.max(20, Math.min(80, data.rsi + randomChange));
  data.price = data.price * (1 + (randomChange * 0.001));
  
  // Update display
  document.getElementById('rsiValue').textContent = data.rsi.toFixed(1);
  document.getElementById('rsiValue').style.color = 
    data.rsi > 70 ? '#ef4444' : data.rsi < 30 ? '#22c55e' : '#facc15';
  
  document.getElementById('trendValue').textContent = 
    data.trend.charAt(0).toUpperCase() + data.trend.slice(1);
  document.getElementById('trendValue').style.color = 
    data.trend === 'bullish' ? '#22c55e' : data.trend === 'bearish' ? '#ef4444' : '#facc15';
  
  // Generate signal
  let signal = 'WAIT';
  let reason = 'Neutral market conditions';
  
  if (data.rsi > 65 && data.trend === 'bullish') {
    signal = 'SELL';
    reason = 'Overbought with bullish trend divergence';
  } else if (data.rsi < 35 && data.trend === 'bearish') {
    signal = 'BUY';
    reason = 'Oversold with bearish trend divergence';
  } else if (data.rsi > 70) {
    signal = 'SELL';
    reason = 'Strongly overbought (RSI > 70)';
  } else if (data.rsi < 30) {
    signal = 'BUY';
    reason = 'Strongly oversold (RSI < 30)';
  } else if (data.rsi > 50 && data.trend === 'bullish') {
    signal = 'BUY';
    reason = 'Bullish trend with RSI support';
  } else if (data.rsi < 50 && data.trend === 'bearish') {
    signal = 'SELL';
    reason = 'Bearish trend with RSI confirmation';
  }
  
  // Update UI
  const signalBox = document.getElementById('signal');
  signalBox.textContent = signal;
  signalBox.className = 'signal-box ' + signal.toLowerCase();
  
  document.getElementById('status').textContent = 
    `${pair} @ ${data.price.toFixed(pair.includes('XAU') ? 2 : 5)} | ${reason}`;
  
  // Log signal
  signalHistory.unshift({
    time: new Date().toLocaleTimeString(),
    pair: pair,
    signal: signal,
    price: data.price,
    rsi: data.rsi
  });
  
  // Keep history manageable
  if (signalHistory.length > 10) signalHistory.pop();
}

// Initialize
document.getElementById('pair').addEventListener('change', analyzeMarket);
document.getElementById('timeframe').addEventListener('change', analyzeMarket);

// Auto-update every 10 seconds
setInterval(analyzeMarket, 10000);
analyzeMarket();

// Helper functions
function showLicense() {
  alert('MIT License\n\nCopyright (c) 2024 TradeSignal Pro\n\nPermission is hereby granted...');
}

function showDisclaimer() {
  alert('DISCLAIMER:\n\nThis is an educational tool only. Not financial advice.');
}
</script>
</body>
</html>
