<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityBlooms - Trading Dashboard</title>
  <style>
    :root {
      --bg: #0a0e17;
      --panel: #131b2b;
      --accent: #1f9b76;
      --buy: #16a34a;
      --sell: #ef4444;
      --text: #e6eef8;
      --muted: #9aa7bf;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    .dashboard {
      display: grid;
      grid-template-rows: 60px 1fr;
      height: 100vh;
      gap: 12px;
      padding: 12px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--panel);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .market-tabs {
      display: flex;
      gap: 8px;
    }
    
    .market-tab {
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    
    .market-tab.active {
      background: var(--accent);
      color: white;
    }
    
    .market-tab:hover {
      border-color: var(--accent);
    }
    
    .control-bar {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.12);
    }
    
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    .btn.primary:hover {
      background: #1a8567;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 12px;
      height: 100%;
    }
    
    .chart-container {
      background: var(--panel);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    #chart {
      width: 100%;
      height: 100%;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .signals-panel {
      background: var(--panel);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.05);
      flex: 1;
    }
    
    .signals-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .signal-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 4px solid var(--buy);
    }
    
    .signal-item.sell {
      border-left-color: var(--sell);
    }
    
    .signal-pair {
      font-weight: bold;
    }
    
    .signal-side {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .signal-side.buy {
      background: var(--buy);
      color: white;
    }
    
    .signal-side.sell {
      background: var(--sell);
      color: white;
    }
    
    .signal-price {
      font-size: 14px;
      color: var(--muted);
    }
    
    .logs-panel {
      background: var(--panel);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.05);
      height: 200px;
    }
    
    .logs-content {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 12px;
      height: 140px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--sell);
    }
    
    .status-dot.running {
      background: var(--buy);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="logo">CityBlooms</div>
      
      <div class="market-tabs">
        <div class="market-tab active" data-market="EURUSD">EUR/USD</div>
        <div class="market-tab" data-market="GBPUSD">GBP/USD</div>
        <div class="market-tab" data-market="XAUUSD">GOLD</div>
        <div class="market-tab" data-market="BTCUSD">BTC/USD</div>
        <div class="market-tab" data-market="US30">US30</div>
        <div class="market-tab" data-market="BOOM1">BOOM 1</div>
        <div class="market-tab" data-market="CRASH1">CRASH 1</div>
        <div class="market-tab" data-market="JUMP1">JUMP 1</div>
        <div class="market-tab" data-market="STEP1">STEP 1</div>
        <div class="market-tab" data-market="VOL25">VOL 25</div>
      </div>
      
      <div class="control-bar">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Stopped</span>
        </div>
        <button class="btn primary" id="startStream">Start Stream</button>
        <button class="btn" id="runBacktest">Run Backtest</button>
        <button class="btn" id="clearLogs">Clear Logs</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="chart-container">
        <div id="chart"></div>
      </div>
      
      <div class="sidebar">
        <div class="signals-panel">
          <div class="signals-header">
            <h3>Active Signals</h3>
            <span class="small" id="signalCount">0 signals</span>
          </div>
          <div id="signalsList">
            <!-- Signals will appear here -->
          </div>
        </div>
        
        <div class="logs-panel">
          <div class="signals-header">
            <h3>Logs</h3>
            <span class="small" id="logCount">0 logs</span>
          </div>
          <div class="logs-content" id="logPanel">
            <!-- Logs will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>
  
  <script>
    // Simple state management
    const state = {
      marketData: {},
      signals: [],
      logs: [],
      currentMarket: 'EURUSD',
      streamInterval: null,
      isStreaming: false
    };

    // Initialize the dashboard
    function initialize() {
      createChart();
      setupEventListeners();
      loadSampleData();
      addLog('CityBlooms Dashboard initialized');
    }

    // Create the main chart
    function createChart() {
      const chartElement = document.getElementById('chart');
      if (!chartElement) return;

      const chart = LightweightCharts.createChart(chartElement, {
        layout: {
          background: { color: 'transparent' },
          textColor: '#e6eef8',
        },
        grid: {
          vertLines: { color: 'rgba(255,255,255,0.05)' },
          horzLines: { color: 'rgba(255,255,255,0.05)' },
        },
        width: chartElement.clientWidth,
        height: chartElement.clientHeight,
      });

      const candleSeries = chart.addCandlestickSeries({
        upColor: '#16a34a',
        downColor: '#ef4444',
        borderVisible: false,
        wickUpColor: '#16a34a',
        wickDownColor: '#ef4444',
      });

      state.chart = chart;
      state.candleSeries = candleSeries;
    }

    // Setup all event listeners
    function setupEventListeners() {
      // Market tabs
      document.querySelectorAll('.market-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          state.currentMarket = tab.dataset.market;
          switchMarket(state.currentMarket);
        });
      });

      // Control buttons
      document.getElementById('startStream').addEventListener('click', toggleStream);
      document.getElementById('runBacktest').addEventListener('click', runBacktest);
      document.getElementById('clearLogs').addEventListener('click', clearLogs);
    }

    // Switch between markets
    function switchMarket(market) {
      addLog(`Switched to ${market}`);
      if (state.marketData[market]) {
        updateChart(state.marketData[market]);
      } else {
        generateSampleData(market);
      }
    }

    // Generate sample data for a market
    function generateSampleData(market) {
      const data = [];
      let price = 1000 + Math.random() * 500; // Base price varies by market
      const baseTime = new Date('2024-01-01').getTime();
      
      for (let i = 0; i < 200; i++) {
        const time = baseTime + i * 3600000; // 1 hour intervals
        const open = price;
        const volatility = 5 + Math.random() * 10;
        
        price = price * (1 + (Math.random() - 0.5) * volatility / 100);
        const high = Math.max(open, price) + Math.random() * volatility;
        const low = Math.min(open, price) - Math.random() * volatility;
        const close = price;
        
        data.push({
          time: Math.floor(time / 1000),
          open: parseFloat(open.toFixed(4)),
          high: parseFloat(high.toFixed(4)),
          low: parseFloat(low.toFixed(4)),
          close: parseFloat(close.toFixed(4)),
        });
      }
      
      state.marketData[market] = data;
      updateChart(data);
    }

    // Update chart with new data
    function updateChart(data) {
      if (state.candleSeries) {
        state.candleSeries.setData(data);
      }
    }

    // Toggle streaming mode
    function toggleStream() {
      if (state.isStreaming) {
        stopStream();
      } else {
        startStream();
      }
    }

    // Start data streaming
    function startStream() {
      state.isStreaming = true;
      document.getElementById('startStream').textContent = 'Stop Stream';
      document.getElementById('statusDot').classList.add('running');
      document.getElementById('statusText').textContent = 'Running';
      
      addLog('Stream started - simulating real-time data');
      
      state.streamInterval = setInterval(() => {
        const market = state.currentMarket;
        const data = state.marketData[market];
        if (!data) return;

        // Add new candle
        const lastCandle = data[data.length - 1];
        const newPrice = lastCandle.close * (1 + (Math.random() - 0.5) * 0.01);
        const newCandle = {
          time: lastCandle.time + 3600,
          open: lastCandle.close,
          high: Math.max(lastCandle.close, newPrice) + Math.random() * 2,
          low: Math.min(lastCandle.close, newPrice) - Math.random() * 2,
          close: parseFloat(newPrice.toFixed(4)),
        };

        data.push(newCandle);
        if (data.length > 500) data.shift();
        
        updateChart(data);
        
        // Randomly generate signals
        if (Math.random() > 0.9) {
          generateSignal(market, newCandle.close);
        }
        
      }, 2000);
    }

    // Stop data streaming
    function stopStream() {
      state.isStreaming = false;
      document.getElementById('startStream').textContent = 'Start Stream';
      document.getElementById('statusDot').classList.remove('running');
      document.getElementById('statusText').textContent = 'Stopped';
      
      if (state.streamInterval) {
        clearInterval(state.streamInterval);
        state.streamInterval = null;
      }
      
      addLog('Stream stopped');
    }

    // Generate a trading signal
    function generateSignal(market, price) {
      const side = Math.random() > 0.5 ? 'buy' : 'sell';
      const signal = {
        id: Date.now(),
        market: market,
        side: side,
        price: price,
        time: new Date().toLocaleTimeString(),
        sl: side === 'buy' ? (price * 0.995).toFixed(4) : (price * 1.005).toFixed(4),
        tp: side === 'buy' ? (price * 1.01).toFixed(4) : (price * 0.99).toFixed(4)
      };

      state.signals.unshift(signal);
      if (state.signals.length > 10) state.signals.pop();
      
      updateSignalsDisplay();
      addLog(`Signal: ${market} ${side.toUpperCase()} @ ${price}`);
    }

    // Update signals display
    function updateSignalsDisplay() {
      const container = document.getElementById('signalsList');
      const countElement = document.getElementById('signalCount');
      
      container.innerHTML = '';
      countElement.textContent = `${state.signals.length} signals`;
      
      state.signals.forEach(signal => {
        const element = document.createElement('div');
        element.className = `signal-item ${signal.side}`;
        element.innerHTML = `
          <div>
            <div class="signal-pair">${signal.market}</div>
            <div class="signal-price">${signal.price}</div>
          </div>
          <div class="signal-side ${signal.side}">${signal.side.toUpperCase()}</div>
        `;
        container.appendChild(element);
      });
    }

    // Run backtest
    function runBacktest() {
      addLog('Running backtest...');
      
      // Simulate backtest
      setTimeout(() => {
        const signalsCount = 5 + Math.floor(Math.random() * 10);
        for (let i = 0; i < signalsCount; i++) {
          setTimeout(() => {
            generateSignal(state.currentMarket, 
              state.marketData[state.currentMarket]?.[state.marketData[state.currentMarket].length - 1]?.close || 1000
            );
          }, i * 300);
        }
        
        addLog(`Backtest complete - Generated ${signalsCount} signals`);
      }, 1000);
    }

    // Add log message
    function addLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      state.logs.unshift(`[${timestamp}] ${message}`);
      if (state.logs.length > 50) state.logs.pop();
      
      updateLogsDisplay();
    }

    // Update logs display
    function updateLogsDisplay() {
      const container = document.getElementById('logPanel');
      const countElement = document.getElementById('logCount');
      
      container.innerHTML = state.logs.join('<br>');
      countElement.textContent = `${state.logs.length} logs`;
      container.scrollTop = 0;
    }

    // Clear all logs
    function clearLogs() {
      state.logs = [];
      updateLogsDisplay();
      addLog('Logs cleared');
    }

    // Load initial sample data
    function loadSampleData() {
      const markets = ['EURUSD', 'GBPUSD', 'XAUUSD', 'BTCUSD', 'US30', 'BOOM1', 'CRASH1', 'JUMP1', 'STEP1', 'VOL25'];
      markets.forEach(market => generateSampleData(market));
      switchMarket('EURUSD');
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (state.chart) {
        state.chart.applyOptions({
          width: document.getElementById('chart').clientWidth,
          height: document.getElementById('chart').clientHeight,
        });
      }
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initialize);
  </script>
</body>
</html>
