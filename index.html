<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            font-family: 'Inter', sans-serif;
        }
        
        .signal-buy {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.05);
        }
        
        .signal-sell {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        .signal-strong-buy {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .signal-strong-sell {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .strength-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            height: 6px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
        }
    </style>
</head>
<body class="text-white">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">
                Trading Signals
            </h1>
            <p class="text-gray-400 mt-2">Real-time market signals</p>
            
            <!-- Simple Stats -->
            <div class="flex justify-center space-x-8 mt-6">
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-400" id="totalSignals">0</div>
                    <div class="text-sm text-gray-400">Signals</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-400" id="strongSignals">0</div>
                    <div class="text-sm text-gray-400">Strong</div>
                </div>
            </div>
        </div>

        <!-- Simple Filters -->
        <div class="flex flex-wrap gap-4 justify-center mb-8">
            <select id="typeFilter" class="bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 text-white">
                <option value="all">All Signals</option>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
            
            <select id="timeframeFilter" class="bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 text-white">
                <option value="all">All Timeframes</option>
                <option value="1hour">1H</option>
                <option value="4hour">4H</option>
                <option value="1day">1D</option>
            </select>
            
            <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold transition-colors">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- Signals Grid -->
        <div id="signalsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="text-center text-gray-500 py-12 col-span-3">
                <i class="fas fa-bolt text-4xl mb-3"></i>
                <p class="text-lg">Loading signals...</p>
            </div>
        </div>

        <!-- Last Update -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            Updated: <span id="lastUpdate">--:--:--</span>
        </div>
    </div>

    <script>
        // Trading System Integration
        class TradingSignalDashboard {
            constructor() {
                this.signals = [];
                this.initialize();
            }

            initialize() {
                this.setupEventListeners();
                this.generateSignals();
                this.startAutoRefresh();
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.generateSignals();
                });

                document.getElementById('typeFilter').addEventListener('change', () => {
                    this.filterSignals();
                });

                document.getElementById('timeframeFilter').addEventListener('change', () => {
                    this.filterSignals();
                });
            }

            generateSignals() {
                // Simulate signal generation from your trading system
                const symbols = ['EUR/USD', 'GBP/USD', 'USD/JPY', 'XAU/USD', 'BTC/USD'];
                const patterns = ['Bullish Engulfing', 'Bearish Engulfing', 'Hammer', 'Shooting Star'];
                const timeframes = ['1hour', '4hour', '1day'];
                
                this.signals = [];
                
                symbols.forEach(symbol => {
                    if (Math.random() > 0.4) { // 60% chance of signal per symbol
                        const signal = this.createSignal(symbol, patterns, timeframes);
                        this.signals.push(signal);
                    }
                });
                
                // Sort by strength
                this.signals.sort((a, b) => b.strength - a.strength);
                this.filterSignals();
                this.updateLastUpdate();
            }

            createSignal(symbol, patterns, timeframes) {
                const signalTypes = ['BUY', 'SELL', 'STRONG_BUY', 'STRONG_SELL'];
                const signalType = signalTypes[Math.floor(Math.random() * signalTypes.length)];
                const strength = Math.random() * 30 + 70; // 70-100 strength
                const basePrice = 50 + Math.random() * 200;
                
                let target, stopLoss;
                if (signalType.includes('BUY')) {
                    target = basePrice * (1 + 0.03);
                    stopLoss = basePrice * (1 - 0.02);
                } else {
                    target = basePrice * (1 - 0.03);
                    stopLoss = basePrice * (1 + 0.02);
                }
                
                return {
                    symbol,
                    signalType,
                    strength: Math.round(strength),
                    timeframe: timeframes[Math.floor(Math.random() * timeframes.length)],
                    price: parseFloat(basePrice.toFixed(4)),
                    target: parseFloat(target.toFixed(4)),
                    stopLoss: parseFloat(stopLoss.toFixed(4)),
                    pattern: patterns[Math.floor(Math.random() * patterns.length)],
                    confidence: parseFloat((Math.random() * 0.2 + 0.8).toFixed(2)),
                    timestamp: new Date().toISOString(),
                    riskReward: parseFloat((Math.abs(target - basePrice) / Math.abs(basePrice - stopLoss)).toFixed(2))
                };
            }

            filterSignals() {
                const typeFilter = document.getElementById('typeFilter').value;
                const timeframeFilter = document.getElementById('timeframeFilter').value;
                
                const filteredSignals = this.signals.filter(signal => {
                    if (typeFilter !== 'all' && signal.signalType !== typeFilter) return false;
                    if (timeframeFilter !== 'all' && signal.timeframe !== timeframeFilter) return false;
                    return true;
                });
                
                this.displaySignals(filteredSignals);
                this.updateStats(filteredSignals);
            }

            displaySignals(signals) {
                const container = document.getElementById('signalsContainer');
                
                if (signals.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-gray-500 py-12 col-span-3">
                            <i class="fas fa-search text-4xl mb-3"></i>
                            <p class="text-lg">No signals found</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = signals.map(signal => `
                    <div class="bg-slate-800 rounded-lg p-4 ${this.getSignalClass(signal)}">
                        <!-- Header -->
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <div class="font-bold text-white text-lg">${signal.symbol}</div>
                                <div class="text-xs text-gray-400">${signal.timeframe} â€¢ ${signal.pattern}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-bold ${
                                    signal.signalType.includes('BUY') ? 'text-green-400' : 'text-red-400'
                                }">${signal.signalType.replace('_', ' ')}</div>
                                <div class="text-sm text-gray-400">${signal.strength}%</div>
                            </div>
                        </div>
                        
                        <!-- Price Levels -->
                        <div class="space-y-2 mb-3">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-400">Price:</span>
                                <span class="text-white">${signal.price}</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-400">Target:</span>
                                <span class="text-green-400">${signal.target}</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-400">Stop:</span>
                                <span class="text-red-400">${signal.stopLoss}</span>
                            </div>
                        </div>
                        
                        <!-- Strength -->
                        <div class="mb-2">
                            <div class="flex justify-between text-xs mb-1">
                                <span class="text-gray-400">Strength</span>
                                <span class="text-white">${signal.strength}%</span>
                            </div>
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: ${signal.strength}%"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            getSignalClass(signal) {
                if (signal.signalType === 'STRONG_BUY') return 'signal-strong-buy';
                if (signal.signalType === 'STRONG_SELL') return 'signal-strong-sell';
                if (signal.signalType === 'BUY') return 'signal-buy';
                if (signal.signalType === 'SELL') return 'signal-sell';
                return '';
            }

            updateStats(signals) {
                const totalSignals = signals.length;
                const strongSignals = signals.filter(s => s.strength >= 85).length;
                
                document.getElementById('totalSignals').textContent = totalSignals;
                document.getElementById('strongSignals').textContent = strongSignals;
            }

            updateLastUpdate() {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.generateSignals();
                }, 10000); // Refresh every 10 seconds
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            new TradingSignalDashboard();
        });
    </script>
</body>
</html>
