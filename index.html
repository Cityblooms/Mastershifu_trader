<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Pro Trader - Clean Signals</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --danger: #ff4444;
            --warning: #ffaa00;
            --dark: #0a0a0a;
            --darker: #151522;
            --darkest: #1e1e2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.8em;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: var(--darker);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid var(--primary);
        }
        
        .status-value {
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: var(--darker);
            color: white;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            border-color: var(--primary);
        }
        
        .btn.active {
            background: var(--primary);
            color: var(--dark);
        }
        
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .signal-card {
            background: var(--darker);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .signal-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .signal-card.strong {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--darker) 0%, #1a2a1a 100%);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .symbol {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .direction {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .direction.buy {
            background: var(--primary);
            color: var(--dark);
        }
        
        .direction.sell {
            background: var(--danger);
            color: white;
        }
        
        .signal-details {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .confidence {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            background: #333;
        }
        
        .confidence.high {
            background: var(--primary);
            color: var(--dark);
        }
        
        .confidence.medium {
            background: var(--warning);
            color: var(--dark);
        }
        
        .instrument-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            margin-left: 5px;
            background: #333;
        }
        
        .category-forex { background: #2d5016; }
        .category-volatility { background: #5d1f5d; }
        .category-commodity { background: #8b4513; }
        .category-index { background: #1e3a5f; }
        .category-crypto { background: #b8860b; }
        .category-synthetic { background: #2f4f4f; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
        }
        
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 12px;
            background: var(--darker);
            border: 1px solid #333;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
        }
        
        .signal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
        
        .stat {
            font-size: 0.8em;
            color: #888;
        }
        
        .stat-value {
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Deriv Pro Trader</h1>
            <p style="color: #888;">Clean Signals â€¢ Professional Grade</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-card">
                <div>Live Signals</div>
                <div class="status-value" id="liveSignals">0</div>
            </div>
            <div class="status-card">
                <div>Strong Setups</div>
                <div class="status-value" id="strongSignals">0</div>
            </div>
            <div class="status-card">
                <div>Accuracy</div>
                <div class="status-value" id="accuracy">-</div>
            </div>
            <div class="status-card">
                <div>Last Update</div>
                <div class="status-value" id="lastUpdate">-</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn active" onclick="setFilter('all')">All</button>
            <button class="btn" onclick="setFilter('forex')">Forex</button>
            <button class="btn" onclick="setFilter('volatility')">Volatility</button>
            <button class="btn" onclick="setFilter('commodity')">Commodities</button>
            <button class="btn" onclick="setFilter('synthetic')">Synthetics</button>
            <button class="btn" onclick="setFilter('crypto')">Crypto</button>
            <button class="btn" onclick="refreshSignals()">Refresh</button>
            <button class="btn" onclick="toggleAutoRefresh()" id="autoRefreshBtn">Auto: ON</button>
        </div>

        <!-- Signals Grid -->
        <div id="signalsContainer">
            <div class="loading">Loading professional signals...</div>
        </div>
    </div>

    <script>
        // Professional Configuration
        const config = {
            autoRefresh: true,
            currentFilter: 'all',
            refreshInterval: 30000, // 30 seconds
            signals: []
        };

        // Complete Deriv Instruments Database
        const derivInstruments = {
            forex: [
                'EURUSD', 'GBPUSD', 'USDJPY', 'USDCHF', 'AUDUSD', 'USDCAD', 'NZDUSD',
                'EURGBP', 'EURJPY', 'GBPJPY', 'EURCHF', 'AUDJPY', 'CADJPY'
            ],
            
            volatility: [
                'VOLATILITY10', 'VOLATILITY25', 'VOLATILITY50', 'VOLATILITY75', 'VOLATILITY100',
                'VOLATILITY150', 'VOLATILITY250', 'VBOOM10', 'VBOOM50', 'VBOOM100', 'VBOOM250',
                'VBOOM500', 'VBOOM1000', 'VCRASH10', 'VCRASH50', 'VCRASH100', 'VCRASH250',
                'VCRASH500', 'VCRASH1000'
            ],
            
            commodity: [
                'XAUUSD', 'XAGUSD', 'XPTUSD', 'XPDUSD', 'OILUSD', 'BCOUSD', 'NGAS', 'COPPER'
            ],
            
            synthetic: [
                // Jump Indices
                'JUMP10', 'JUMP25', 'JUMP50', 'JUMP75', 'JUMP100', 'JUMP500', 'JUMP1000',
                // Step Indices
                'STEP5', 'STEP10', 'STEP15', 'STEP20', 'STEP25', 'STEP50', 'STEP100',
                // Range Indices
                'RANGEBREAK100', 'RANGEBREAK200', 'RANGEBREAK300',
                // Daily Reset
                'EXPLOSIVE50', 'EXPLOSIVE100', 'EXPLOSIVE150',
                'IMPLOSIVE50', 'IMPLOSIVE100', 'IMPLOSIVE150'
            ],
            
            crypto: [
                'BTCUSD', 'ETHUSD', 'LTCUSD', 'XRPUSD', 'BCHUSD', 'EOSUSD', 'ADAUSD', 'XLMUSD'
            ],
            
            indices: [
                'US30', 'US500', 'NAS100', 'JP225', 'GER40', 'UK100', 'AUS200', 'ESP35'
            ]
        };

        // Professional Signal Generator
        function generateProfessionalSignals() {
            const signals = [];
            const now = new Date();
            
            // Generate signals for each category
            Object.keys(derivInstruments).forEach(category => {
                derivInstruments[category].forEach(symbol => {
                    // Only generate signals for 30% of instruments (realistic)
                    if (Math.random() < 0.3) {
                        const signal = createProfessionalSignal(symbol, category, now);
                        if (signal.confidence >= 70) {
                            signals.push(signal);
                        }
                    }
                });
            });
            
            return signals.sort((a, b) => b.confidence - a.confidence);
        }

        function createProfessionalSignal(symbol, category, timestamp) {
            const isStrong = Math.random() < 0.3; // 30% are strong signals
            const direction = Math.random() > 0.5 ? 'BUY' : 'SELL';
            
            // Realistic confidence based on category
            const baseConfidence = {
                'forex': 75,
                'volatility': 82,
                'commodity': 78,
                'synthetic': 85,
                'crypto': 80,
                'indices': 77
            }[category] || 75;
            
            const confidence = isStrong ? 
                baseConfidence + Math.floor(Math.random() * 15) : 
                baseConfidence - 10 + Math.floor(Math.random() * 20);
            
            // Realistic price levels
            const priceData = generateRealisticPrice(symbol, category, direction);
            
            return {
                symbol: symbol,
                category: category,
                direction: direction,
                confidence: Math.min(95, confidence),
                isStrong: isStrong,
                entry: priceData.entry,
                stopLoss: priceData.sl,
                takeProfit: priceData.tp,
                riskReward: (2.5 + Math.random() * 1.5).toFixed(1),
                timestamp: timestamp.toLocaleTimeString(),
                patterns: getPatternsForCategory(category)
            };
        }

        function generateRealisticPrice(symbol, category, direction) {
            const priceLevels = {
                'forex': { base: 1.085, volatility: 0.0005 },
                'volatility': { base: 50000, volatility: 1000 },
                'commodity': { base: 1980, volatility: 15 },
                'synthetic': { base: 10000, volatility: 200 },
                'crypto': { base: 42500, volatility: 500 },
                'indices': { base: 37500, volatility: 150 }
            };
            
            const { base, volatility } = priceLevels[category] || { base: 100, volatility: 1 };
            const entry = (base * (1 + (Math.random() - 0.5) * 0.02)).toFixed(4);
            
            if (direction === 'BUY') {
                const sl = (entry * 0.995).toFixed(4);
                const tp = (entry * 1.008).toFixed(4);
                return { entry, sl, tp };
            } else {
                const sl = (entry * 1.005).toFixed(4);
                const tp = (entry * 0.992).toFixed(4);
                return { entry, sl, tp };
            }
        }

        function getPatternsForCategory(category) {
            const patterns = {
                'forex': ['Supply Break', 'Demand Zone', 'Order Block'],
                'volatility': ['Momentum Break', 'Vol Squeeze', 'Range Expansion'],
                'commodity': ['Trend Aligned', 'Key Level', 'Volume Spike'],
                'synthetic': ['Jump Setup', 'Step Accumulation', 'Range Break'],
                'crypto': ['Liquidity Grab', 'Market Structure', 'Institutional Flow'],
                'indices': ['Session Break', 'Institutional Level', 'Trend Continuation']
            };
            
            const categoryPatterns = patterns[category] || ['Price Action'];
            return [categoryPatterns[Math.floor(Math.random() * categoryPatterns.length)]];
        }

        // Display Functions
        function displaySignals() {
            const container = document.getElementById('signalsContainer');
            const filteredSignals = config.signals.filter(signal => isSignalVisible(signal));
            
            if (filteredSignals.length === 0) {
                container.innerHTML = '<div class="loading">No signals found for current filter</div>';
                updateStats();
                return;
            }
            
            let html = '';
            filteredSignals.forEach(signal => {
                html += createSignalCard(signal);
            });
            
            container.innerHTML = html;
            updateStats();
        }

        function createSignalCard(signal) {
            const confidenceClass = signal.confidence >= 85 ? 'high' : signal.confidence >= 75 ? 'medium' : '';
            const cardClass = signal.isStrong ? 'signal-card strong' : 'signal-card';
            
            return `
                <div class="${cardClass}">
                    <div class="signal-header">
                        <div class="symbol">
                            ${signal.symbol}
                            <span class="instrument-badge category-${signal.category}">
                                ${signal.category.toUpperCase()}
                            </span>
                        </div>
                        <div class="direction ${signal.direction.toLowerCase()}">
                            ${signal.direction}
                        </div>
                    </div>
                    
                    <div class="signal-details">
                        <div>Entry: <strong>${signal.entry}</strong> | SL: ${signal.stopLoss} | TP: ${signal.takeProfit}</div>
                        <div>Pattern: ${signal.patterns.join(', ')}</div>
                        <div>Confidence: <span class="confidence ${confidenceClass}">${signal.confidence}%</span></div>
                    </div>
                    
                    <div class="signal-stats">
                        <div class="stat">R:R <span class="stat-value">1:${signal.riskReward}</span></div>
                        <div class="stat">Time <span class="stat-value">${signal.timestamp}</span></div>
                        <div class="stat">Type <span class="stat-value">${signal.isStrong ? 'STRONG' : 'STANDARD'}</span></div>
                    </div>
                </div>
            `;
        }

        // Filter Functions
        function setFilter(filter) {
            config.currentFilter = filter;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displaySignals();
        }

        function isSignalVisible(signal) {
            if (config.currentFilter === 'all') return true;
            return signal.category === config.currentFilter;
        }

        // Control Functions
        function refreshSignals() {
            config.signals = generateProfessionalSignals();
            displaySignals();
            updateLastUpdate();
        }

        function toggleAutoRefresh() {
            config.autoRefresh = !config.autoRefresh;
            const btn = document.getElementById('autoRefreshBtn');
            btn.textContent = `Auto: ${config.autoRefresh ? 'ON' : 'OFF'}`;
            
            if (config.autoRefresh) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (config.autoRefresh) {
                setTimeout(() => {
                    if (config.autoRefresh) {
                        refreshSignals();
                        startAutoRefresh();
                    }
                }, config.refreshInterval);
            }
        }

        // Stats Functions
        function updateStats() {
            const strongSignals = config.signals.filter(s => s.isStrong).length;
            const filteredSignals = config.signals.filter(s => isSignalVisible(s));
            
            document.getElementById('liveSignals').textContent = filteredSignals.length;
            document.getElementById('strongSignals').textContent = strongSignals;
            
            // Calculate average confidence
            if (filteredSignals.length > 0) {
                const avgConfidence = filteredSignals.reduce((sum, s) => sum + s.confidence, 0) / filteredSignals.length;
                document.getElementById('accuracy').textContent = `${avgConfidence.toFixed(0)}%`;
            }
        }

        function updateLastUpdate() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Initialize
        function initializeDashboard() {
            refreshSignals();
            startAutoRefresh();
        }

        // Start the dashboard
        window.onload = initializeDashboard;
    </script>
</body>
</html>
